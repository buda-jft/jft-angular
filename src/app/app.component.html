<h3>Angular 7 - Drag and drop</h3>

<!-- syntax -->
<div
cdkDropList
#personList="cdkDropList"
[cdkDropListData]="persondetails"
[cdkDropListConnectedTo]="[userlist]"
class="example-list"
(cdkDropListDropped)="onDrop($event)"
>
    <div *ngFor="let item of persondetails; let i = index" class="divlayout" cdkDrag>
        {{item.name}}
    </div>
</div>
